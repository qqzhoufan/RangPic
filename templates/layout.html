<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }} - 咸鱼随机图管理后台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body > main {
            padding: 2rem 1rem;
        }
        .container {
            max-width: 1200px;
        }
        .brand {
            font-weight: bold;
            font-size: 1.2rem;
        }
        .nav-links {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .nav-links a {
            text-decoration: none;
        }
        .preview-img {
            max-height: 50px;
            max-width: 100px;
            vertical-align: middle;
        }
        form[style*="display:inline;"] {
            display: inline-flex !important;
            align-items: center;
            gap: 0.5rem;
        }
        form[style*="display:inline;"] button {
            margin: 0;
        }
        td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><a href="/admin" class="brand">咸鱼随机图</a></li>
        </ul>
        {{ if .user_logged_in }}
        <ul class="nav-links">
            <li><a href="/admin">图片列表</a></li>
            <li><a href="/admin/local_files">本地素材库</a></li>
            <li><a href="/admin/logout" role="button" class="secondary outline">登出</a></li>
        </ul>
        {{ end }}
    </nav>
    <main class="container">
        {{ template "content" . }}
    </main>
</body>
</html>
